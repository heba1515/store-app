
<div class="container m-5">
  <div class="row">

    <!--sidebar-->
    <section class="col-md-3 border-end p-4 mt-5">
        <h5 class="fw-semibold"><i>FILTERS</i></h5>

        <h6 class="mt-4">Category</h6>
        <form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck1">
            <label class="form-check-label" for="flexCheck1">
              History
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
            <label class="form-check-label" for="flexCheck2">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck3">
            <label class="form-check-label" for="flexCheck3">
              Psychology
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck4">
            <label class="form-check-label" for="flexCheck4">
              Science
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck5">
            <label class="form-check-label" for="flexCheck5">
              Novels
            </label>
          </div>
        </form>

        <h6 class="mt-4">Rating</h6>
        <form>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio1">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
            <label class="form-check-label" for="inlineRadio1">5</label>
          </div>
        </form>
    </section>

    <div class="col-md-9">
      <section class="row d-flex justify-content-between">
        <!--search box-->
        <form class="col-7 ms-5">
          <div class="input-group border rounded-pill">
            <input type="text" class="form-control border-0 rounded-pill"  type="search" placeholder="Search Books" #filter/>
            <span class="input-group-append">
            <button type="button" class="btn border-0 rounded-pill" (click)="filterResults(filter.value)"><i class="bi bi-search"></i></button>
            </span>
          </div>
        </form>

        <!--Dropdown Sorting-->
        <div class="filter-shop d-flex justify-content-end">
          <div class="sort-by">
            <select id="input-sort" class="form-control" data-filter-sort="" data-filter-order="">
              <option value="">Default sorting</option>
              <option value="">Name (A - Z)</option>
              <option value="">Name (Z - A)</option>
              <option value="">Rating (Highest)</option>
              <option value="">Rating (Lowest)</option>
            </select>
          </div>
        </div>
      </section>

    <!--Cards-->
    <section class="py-5 mt-3 mx-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-3 m-3" *ngFor="let book of filteredBookList">
            <div class="card text-center h-100" style="width: 230px;">
              <img [src]="book.imageUrl" class="card-img-top p-3" style="height: 265px;" alt="...">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text"><i>{{book.author}}</i></p>
                <a href="#" class="btn btn-outline-primary mt-auto rounded-pill">Download</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--pagination-->
    <section class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    </section>
    </div>
  </div>
</div>
